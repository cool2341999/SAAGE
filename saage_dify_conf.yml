            content, write an anomaly analysis report at the traffic level. Pay special
            attention to the entire process of changes, particularly the maximum,
            minimum values changes around {{#1754464235460.event_time#}} and provide
            detailed analysis and process descriptions. Points may be listed, but
            the expression within each point should use natural description, combining
            images and text.


