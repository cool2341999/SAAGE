            Part 1: Global Trend Analysis

            Write based on the overall situation material, focusing on the period
            around {{#1754464235460.event_time#}}.

            Incorporate the fluctuation characteristics shown in the charts, which
            may include but are not limited to:

            Overall stability trend (improvement/deterioration/fluctuation)

            Data mutations at key time nodes

            Significant anomalies and their possible causes

            Illustration descriptions


            Part 2: AS-Level In-Depth Analysis

            Based on the individual AS situation materials, focus on the period around
            {{#1754464235460.event_time#}}, and categorize each AS according to its
            stability or instability (time characteristics, change patterns, etc.).
