            and summaries.

            Name each category based on its change characteristics, and describe the
            specific situation of each AS under that category.


            The analysis content for each AS may include but is not limited to:

            Prefix change characteristics (number of new/lost prefixes)

            Changes in route stability scores

            Distribution of routing fluctuation times

