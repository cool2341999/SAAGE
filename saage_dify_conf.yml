          \  json_data = input_data\n    \n       result = json_data[0].get(\"\
          result\", {})\n    serie_0 = result.get(\"serie_0\", {})\n    \n    timestamps\
          \ = serie_0.get(\"timestamps\", [])\n    values = serie_0.get(\"values\"\
          , [])\n    \n    if not timestamps or not values:\n        raise ValueError(\"\
          No timestamps or values found in the data\")\n    \n    if len(timestamps)\
          \ != len(values):\n        raise ValueError(\"Timestamps and values arrays\
          \ have different lengths\")\n    \n      pkt_data = [float(value)\
          \ for value in values]\n    \n      def convert_timestamp(ts):\n\
          \        try:\n            dt = datetime.fromisoformat(ts.replace('Z', '+00:00'))\n\
          \            return dt.strftime(\"%Y%m%d%H\")\n        except:\n       \
          \     return ts\n    \n    time_data = [convert_timestamp(ts) for ts in\
          \ timestamps]\n    \n      if len(time_data)\
          \ > 250:\n        sampling_ratio = len(time_data) / 250\n        sampled_time\
          \ = []\n        sampled_pkts = []\n        \n             for\
          \ i in range(250):\n            index = min(math.floor(i * sampling_ratio),\
          \ len(time_data) - 1)\n            sampled_time.append(time_data[index])\n\
          \            sampled_pkts.append(pkt_data[index])\n        \n        time_data\
          \ = sampled_time\n        pkt_data = sampled_pkts\n    \n    # 准备输出数据\n\
          \    all_data = {'time': time_data, 'flow_ratio': pkt_data}\n    \n    #\
          \ 创建图表配置\n    chart_config = {\n        \"type\": \"line\",\n        \"\
          data\": {\n            \"labels\": time_data,\n            \"datasets\"\
          : [\n                {\n                    \"label\": \"flow_ratio\",\n\
          \                    \"data\": pkt_data,\n                    \"borderColor\"\
          : \"rgba(75, 192, 192, 1)\",\n                    \"backgroundColor\": \"\
          rgba(75, 192, 192, 0.2)\",\n                    \"fill\": True,\n      \
          \              \"tension\": 0.1\n                }\n            ]\n    \
          \    },\n        \"options\": {\n            \"scales\": {\n           \
          \     \"y\": {\n                    \"beginAtZero\": True\n            \
          \    }\n            },\n            \"plugins\": {\n                \"title\"\
          : {\n                    \"display\": True,\n                    \"text\"\
          : f\"Traffic Over Time\"\n                }\n            }\n        }\n\
          \    }\n    \n     return {\n        \"config\": chart_config,\n\
          \        \"data_path\": \"C:/Data/mcp_workdir/materials/cloudflare_data_changes.png\"\
          ,\n        \"data\": str(all_data)\n    }"
